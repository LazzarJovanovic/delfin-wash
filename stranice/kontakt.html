<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt Forma</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <nav class="navbar">
        <ul class="navbar-links">
            <li><a href="index.html">O nama</a></li>
            <li><a href="usluge.html">Usluge</a></li>
            <li><a href="kontakt.html">Kontakt</a>
    </nav>

    <div class="form-container">
        <h1>Kontaktirajte Nas</h1>
        <form action="#"  class="contact-form">
            <div class="form-group">
                <label for="name">Ime i Prezime</label>
                <input type="text" id="name" name="name" placeholder="Vaše ime i prezime" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Vaš email" required>
            </div>
            <div class="form-group">
                <label for="message">Poruka</label>
                <textarea id="message" name="message" rows="5" placeholder="Vaša poruka..." required></textarea>
            </div>
            <button type="submit" class="submit-btn">Pošalji Poruku</button>
        </form>
    </div>
</body>
</html>
